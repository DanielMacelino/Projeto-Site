<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Daniel Marcelino</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Pagina_Inicial.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header-container">
        <div class="logo" data-aos="fade-right">
            <img src="https://i.im.ge/2024/08/22/f9YIYm.Design-sem-nome-2.png" alt="Foto de Daniel Marcelino" />
            <span>DANIEL MARCELINO</span>
        </div>
        <nav data-aos="fade-left">
            <a href="/" class="nav-link">Sobre Mim</a>
            <a href="/experiencia" class="nav-link">ExperiÃªncia</a>
            <a href="/habilidades" class="nav-link">Habilidades</a>
            <a href="/contato" class="nav-link">Contato</a>
        </nav>
    </header>

    <main class="content">
        <div class="content-box">
            <section class="contact-intro" data-aos="fade-up">
                <h2 class="section-title">Entre em Contato</h2>
                <p class="section-text">Estou sempre aberto a novas oportunidades e parcerias. Vamos conversar!</p>
            </section>

            <div class="contact-container">
                <div class="contact-info" data-aos="fade-right">
                    <div class="contact-card">
                        <i class="fas fa-envelope"></i>
                        <h3>Email</h3>
                        <p>danielmarcelino.dev@gmail.com</p>
                    </div>
                    <div class="contact-card">
                        <i class="fab fa-linkedin"></i>
                        <h3>LinkedIn</h3>
                        <p><a href="https://www.linkedin.com/in/daniel-marcelino-dev/" target="_blank">linkedin.com/in/daniel-marcelino-dev</a></p>
                    </div>
                    <div class="contact-card">
                        <i class="fab fa-github"></i>
                        <h3>GitHub</h3>
                        <p><a href="https://github.com/danielmarcelino-dev" target="_blank">github.com/danielmarcelino-dev</a></p>
                    </div>
                </div>

                <form class="contact-form" data-aos="fade-left">
                    <div class="form-group">
                        <label for="name">Nome</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Assunto</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Mensagem</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Enviar Mensagem</button>
                </form>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            once: true
        });
    </script>
</body>
</html>
